type StartTrainingResult {
    success: Boolean!
}

type StartRetrainingResult {
    success: Boolean!
}

extend type Query {
    trainingProgress(modelName:String!): Float
}

extend type Mutation {
    startTraining(
        episodes: Int!,
        sampleFilenames: [Upload]!,
        embedModelName: String!,
        newModelName: String!,
        trainModelType: String!,
        numInputFeatures: Int = 0
    ): StartTrainingResult!

}